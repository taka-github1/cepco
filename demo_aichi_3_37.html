<body translate="no" >
  <html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Create web map from id</title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.37/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.37/esri/css/esri.css">

    <script src="https://js.arcgis.com/3.37/" data-dojo-config="async:true"></script>
    <script>var dojoConfig = { parseOnLoad: true };</script>
  </head>

  <body>
    <div class="container" data-dojo-type="dijit/layout/BorderContainer"
data-dojo-props="design:'headline',gutters:false">
    <div id="layerListPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'">
      <div id="layerList"></div>
    </div>
    <div id="map"></div>
  </body>

</html>
  
  
      <script id="rendered-js" >
require([
  "dojo/parser",
  "dojo/ready",
  "dijit/layout/BorderContainer",
  "dijit/layout/ContentPane",
  "dojo/dom",
  "esri/map",
  "esri/urlUtils",
  "esri/arcgis/utils",
  "esri/dijit/LayerList",
  "dojo/domReady!"
], function (
        parser,
         ready,
         BorderContainer,
         ContentPane,
         dom,
         Map,
         urlUtils,
         arcgisUtils,
         LayerList
        ) {
  ready(function () {
    arcgisUtils.createMap("904dbb17f1d74c3baf59d5ee93fb8982", "map").then(function(response){
      var layerWidget = new LayerList({
        map: response.map,
        layers: arcgisUtils.getLayerList(response),
        showLegend: true
      },"layerList");
      layerWidget.startup();
    });
  });
});
    </script>
